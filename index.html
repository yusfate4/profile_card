<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Frontend Mentor | Profile card component</title> 
    
</head>
<body>
    <section class="main">
        <div class="background">
            <img class="b1" src="images/bg-pattern-top.svg" alt="" >
            <img class="b2" src="images/bg-pattern-bottom.svg" alt="">
            
            </div>
        <div class="card">
            <div class="card_header"></div>
            <div class="card_body">
                <div class="img-holder">
                    <img src="images/image-victor.jpg" alt="card">
                </div>
                <h2 class="name-age">
                    Victor Crest 
                <span class="age">26</span>
            </h2>
            <h3 class="location">London</h3>                    
                
            </div>
            <div class="card_footer">
                <div class="social">
                <h4 class="social-count">80k</h4>
                <h5 class="social-media">Followers</h5>
            </div>
            <div class="social">
                <h4 class="social-count">803k</h4>
                <h5 class="social-media">Likes</h5>
            </div>
            <div class="social">
                <h4 class="social-count">1.4k</h4>
                <h5 class="social-media">Photos</h5>
            </div>
        </div>
        </div>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dahud Yusuf</a>.
      </div>
    </section>
    

</body>
</html>
